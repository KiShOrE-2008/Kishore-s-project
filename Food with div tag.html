<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food-Menu-Card</title>
    <style>
        body {font-family: 'Segoe UI', sans-serif; background-color: #fcc2ac; margin: 0; padding: 20px; text-align: center;}
        h1 {color: #d35400; margin-bottom: 30px;}
        .menu-container {display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;}     
        .food-item { background-color: #fff; border: 1px solid #e0e0e0; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); width: 250px; border-radius: 10px; padding: 15px; }
        .food-item img { width: 100%; height: 200px; border-radius: 8px; object-fit: cover;}     
        .food-name { font-size: 20px; margin: 10px 0 5px; color: #2c3e50;}
        .price {font-size: 18px; color: #27ae60;} 
    </style>
</head>
<body>

    <h1><b>Food Menu</b></h1>

    <div class="menu-container">

        <div class="food-item">
            <img src="https://www.recipetineats.com/tachyon/2022/08/Stack-of-cheeseburgers.jpg?resize=900%2C1125&zoom=0.72" alt="Burger">
            <div class="food-name">Cheese Burger</div>
            <div class="price">₹120</div>
        </div>

        <div class="food-item">
            <img src="https://www.vegrecipesofindia.com/wp-content/uploads/2020/11/pizza-recipe-1152x1536.jpg" alt="Pizza">
            <div class="food-name">Veg Pizza</div>
            <div class="price">₹250</div>
        </div>

        <div class="food-item">
            <img src="https://skinnyspatula.com/wp-content/uploads/2022/10/Creamy_Garlic_Chicken_Pasta_1.jpg" alt="Pasta">
            <div class="food-name">Creamy Pasta</div>
            <div class="price">₹180</div>
        </div>

        <div class="food-item">
            <img src="https://www.cookwithnabeela.com/wp-content/uploads/2025/01/ChickenBiryani.webp" alt="Biryani">
            <div class="food-name">Chicken Biryani</div>
            <div class="price">₹220</div>
        </div>

        <div class="food-item">
            <img src="https://www.clubhouse.ca/-/media/project/oneweb/clubhouseca/recipes/classic_vanilla_icecream_2000.jpg?rev=6431a4859c9a4ee6a45ef56fdde3154c&vd=20250505T192023Z&extension=webp&hash=E998977CC6D393678BB367BD7782A601" alt="Ice Cream">
            <div class="food-name">Vanilla Ice Cream</div>
            <div class="price">₹60</div>
        </div>

        <div class="food-item">
            <img src="https://www.eitanbernath.com/wp-content/uploads/2020/10/Chicken-Tikka-LOW-RES-1-740x925.jpg" alt="Chicken Tikka">
            <div class="food-name">Chicken Tikka</div>
            <div class="price">₹200</div> 
        </div>
        
        <div class="food-item">
            <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQrUJ_qVqfy8IBlSQYapdJQx1aGdHim4n4rWw1MfK_U70AFSQRLEHluWzH16Ybe7bskS1nBGGh2QRJLO8Ocu5LAp85qgOguEY28Icx8dCCq" alt="Paneer Tikka">
            <div class="food-name">Paneer Tikka</div>
            <div class="price">₹180</div>
        </div>

        <div class="food-item">
            <img src="https://i0.wp.com/onewholesomemeal.com/wp-content/uploads/2020/08/IMG_6082-3667-2.jpg?w=864&ssl=1" alt="Paneer Butter Masala">
            <div class="food-name">Paneer Butter Masala</div>
            <div class="price">₹200</div>
        </div>

        <div class="food-item">
            <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcTskfsPp21Z8owPzrRV4kv766AN83Bk8b9QvkWdJc2jxaYU2gLA47piQzVxW_lM41xC5x2x37HR_v0TwBsKithOPwiQT_1zFVOWhlhrGw" alt="Paneer Tikka Masala">
            <div class="food-name">Paneer Tikka Masala</div>
            <div class="price">₹220</div>
        </div>

        <div class="food-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRrxfPZ6yAF2nnkUMi-B7o-0qPHwRplRVokRRvKgcZOHWwnNHCSMX8XdDr3dEl7EYdKQyVLEbqdIDEX_pPXMM64BMny-hcPHKvlrWgjuCRSHw" alt="Chicken Korma">
            <div class="food-name">Chicken Korma</div>
            <div class="price">₹250</div>
        </div>

        <div class="food-item">
            <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSlUGrQ6pjrVnHqCvHv-Q9R6--4-iNXghTjIIbkwxWviRS-WJO08v--lPY7jk469Y4cbv9_BsqRRKeK0koWDpuGDv5KQ07xPjw4Bp40Bw" alt="Chicken Karahi">
            <div class="food-name">Chicken Karahi</div>
            <div class="price">₹240</div>
        </div>

        <div class="food-item">
            <img src="https://www.ndtv.com/cooks/images/chicken.seekh.jpg" alt="Chicken Seekh Kebab">
            <div class="food-name">Chicken Seekh Kebab</div>
            <div class="price">₹180</div>


    </div>

</body>
</html>
